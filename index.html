<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
    />

  
</head>
<body class="">

    <header class="text-light bg-dark text-center m-2">
        <h1 class="display-2">Weather Dashboard</h1>
    </header>
    
<div class = "container d-flex">
    <aside class="col-2 bg-warning">
        <h2>Search for a City:</h2>
            <input class=" me-2" id="inputSearchFld" >
            <button class="btn btn-outline-success" id="doSearchBtn">Search</button>
         <div class ="container d-flex flex-column p-2" id="cityList">
        </div>
    </aside>
    <div class = "col-12 bg-secondary">
        <div id="currentCity">
            <h2 id="cityNDate"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            
        </div>
        <div id="fiveDayForecast" class ="container d-flex flex-wrap">

        </div>
    </div>
</div>    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <script src="./assets/js/main.js"></script>
        
</body>
</html>
